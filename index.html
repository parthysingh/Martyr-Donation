<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gujarat Martyr Donation</title>
  <style>
    body {
      background-color: #e3f2fd;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .container {
      padding-top: 80px; /* Add padding to avoid overlapping the Home button */
    }
    h1 {
      color: #0277bd;
    }
    p {
      color: #01579b;
      font-size: 18px;
    }
    .qr-code {
      margin-top: 20px;
    }
    .qr-code img {
      width: 200px;
      height: 200px;
      border: 5px solid #0288d1;
      border-radius: 10px;
    }
    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from {
        transform: translateY(-50px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Home button styles */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .home-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="https://parthysingh.github.io/Martyr/" class="home-button">Home</a>

  <div class="container">
    <h1>Support the Families of Gujaratâ€™s Brave Martyrs</h1>
    <p>Your generous donation can make a difference. Scan the QR code below to contribute.</p>
    <div class="qr-code">
      <img src="https://raw.githubusercontent.com/parthysingh/Martyr-Donation/main/assests/police_qr.png" alt="Donate QR Code">
    </div>
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "ðŸŒ¸";
      document.body.appendChild(flower);

      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (Math.random() * 5 + 3) + "s";

      setTimeout(() => {
        flower.remove();
      }, 8000);
    }

    setInterval(createFlower, 500);
  </script>
</body>
</html>
